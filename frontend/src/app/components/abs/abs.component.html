
<h2> Absences List</h2>
<div class="alert alert-{{type}} alert-dismissible {{state}}" role="alert" >
    <!-- {{success}}  -->{{success}}
     <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="hide()">
       <span aria-hidden="true">&times;</span>
     </button>
   </div>
<div class="d-flex justify-content-center">
    <button type="button" class="btn btn-primary" (click)="goToAdd()" style="margin-left: 1010px">Add Abs</button>
   
</div>
<table class = "table table-striped mt-2">
    <thead>
        <tr>
            <th>Collaborateur</th>
            <th>Service </th>
            <th>Tache</th>
            <th>Date</th>
            <th>Motif</th>
            <th>Actions</th>
            
        </tr>
    </thead>
            <tbody>
          <tr *ngFor = "let abs of Absens">
            <td> {{ abs.nom }} {{abs.prenom}} </td>
            <td> {{ abs.intitulService }} </td>
            <td> {{ abs.intitulTache }} </td>
            <td> {{ abs.date }} </td>
            <td> {{ abs.motif }} </td>

            <td>

                <button (click)="updateAbs(abs.collab_tache_id!)" class="btn btn-info"> Update Abs</button>
                <button (click)="viewDetails(abs.collab_tache_id!)" style="margin-left: 10px" class="btn btn-primary">Details</button>
                <button (click)="deleteAbs(abs.collab_tache_id!)" class="btn btn-warning" style="margin-left: 10px"> Delete Abs</button>




            </td>
        </tr>

    </tbody>

</table>
