<div class="col-md-6 offset-md-3">
    <h3> Create Collabourateur </h3>
    <div *ngIf="alert" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Ajouter Success!</strong>Les Donnes sont entees avec success.
        <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label> Matricule</label>
            <input type="text" class ="form-control" id = "matr"
                [(ngModel)] = "collab.matr" name = "matr">
        </div>
    
        <div class="form-group">
            <label> Nom</label>
            <input type="text" class ="form-control" id = "nom"
                [(ngModel)] = "collab.nom" name = "nom">
        </div>
    
        <div class="form-group">
            <label> Prenom</label>
            <input type="text" class ="form-control" id = "prenom"
                [(ngModel)] = "collab.prenom" name = "prenom">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
