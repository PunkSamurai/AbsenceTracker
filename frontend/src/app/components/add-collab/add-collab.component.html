<div class="col-md-12">
    <div class="mat-display-1 mt-3 text-center"> Ajouter Collabourateur </div>

    <form [formGroup]="registerForm" (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label> Matricule</label>
            <input type="text" class ="form-control" id = "matr"
                [(ngModel)] = "collab.matr" name = "matr" placeholder="Saisir le matricule" formControlName="matr" >
                <small *ngIf="registerForm.get('matr')!.invalid" class="text-danger" style="margin-left:2px;">*Matricule required</small>
        </div>
    
        <div class="form-group">
            <label> Nom</label>
            <input type="text" class ="form-control" id = "nom"
                [(ngModel)] = "collab.nom" name = "nom" placeholder="Saisir le nom" formControlName="nom">
                <small *ngIf="registerForm.get('nom')!.invalid" class="text-danger" style="margin-left:2px;">*Nom required</small>
        </div>
    
        <div class="form-group">
            <label> Prenom</label>
            <input type="text" class ="form-control" id = "prenom"
                [(ngModel)] = "collab.prenom" name = "prenom" placeholder="Saisir le prÃ©nom" formControlName="prenom">
                <small *ngIf="registerForm.get('prenom')!.invalid" class="text-danger" style="margin-left:2px;">*Prenom required</small>
        </div >
    
        <button class = "btn btn-success" type ="submit" [disabled]="registerForm.invalid">Ajouter</button>
    
    </form>
    </div>
