<h2> Collabs List</h2>
<div class="d-flex justify-content-center">
    <button type="button" class="btn btn-primary" (click)="goToAdd()">Add</button>
</div>
<table class = "table table-striped">
    <thead>
        <tr>
            <th>Matr</th>
            <th>Nom </th>
            <th>Prenom</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let collab of collabs" >
            <td> {{ collab.matr }} </td>
            <td> {{ collab.nom }} </td>
            <td> {{ collab.prenom }} </td>
            <td>
                <button type="button" (click)="updateCollab(collab.matr!)" class = "btn btn-info" style="margin-left: 10px"> Update</button>
                <button type="button" (click)="deleteCollab(collab.matr!)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
            </td>
        </tr>
    </tbody>
</table>
