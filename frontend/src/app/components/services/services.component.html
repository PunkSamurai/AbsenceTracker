<h1 class="text-center mt-3"> Services List</h1>
<div class="alert alert-{{type}} alert-dismissible {{state}}" role="alert" >
    <!-- {{success}}  -->{{success}}
     <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="hide()">
       <span aria-hidden="true">&times;</span>
     </button>
   </div>
<div class="d-flex justify-content-center">
    <button type="button" class="btn btn-primary" style="margin-left: 1000px" (click)="goToAdd()">Add Service</button>
</div>
<table class = "table table-striped mt-2">
    <thead>
        <tr>
            <th>id</th>
            <th>Intitule </th>
            <th>taches</th>
            <th>Actions</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let service of services" >
            <td> {{ service.id }} </td>
            <td> {{ service.intitulService }} </td>
            <td >
                <select class="form-select" aria-label="Default select example" [(ngModel)]="selectedOption">
                    <option selected >Voir les taches</option>
                    <option *ngFor = "let tache of service.taches" value="{{tache.id}}"> {{tache.intitulTache}}</option>
                    <!-- <option > -->
                        <!-- <div class="form-group">
                            <label>add tache</label> -->
                            <!-- <input type="text" class ="form-control" id = "tacheToAdd"
                           name = "tacheToAdd" placeholder="add tache"> -->
                        <!-- </div> -->
                    <!-- </option> -->
                  </select>
                
                
                 </td>
            <td>
                <button (click)="updateTache(service.id)" class = "btn btn-info"> Update Task</button>
                
                <button (click)="deleteTache()" class = "btn btn-warning"  style="margin-left: 10px"> Delete Task</button>
                
                <button  class = "btn btn-success" (click)="addTacheToService(service.id)" style="margin-left: 10px"> Add Task to Service </button>


                <button  class = "btn btn-danger" (click)="deleteService(service.id)" style="margin-left: 10px"> Delete Service </button>
                
            </td>
        </tr>
    </tbody>
</table>
